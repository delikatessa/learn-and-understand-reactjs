<head>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous"
    />
</head>
<body></body>
<script type="text/jsx">
    // define a react component class
    var Badge = React.createClass({
      render: function() {
        return <button type="button" className="btn btn-primary">
          {this.props.title} <span className="badge badge-light">{this.props.number}</span>
        </button>
      }
    });

    var options = {
      title: 'Inbox',
      number: 32
    };

    // ask react to render this class
    var element = React.createElement(Badge, options);

    // when we ask to render this class, we will tell it
    // where to place the rendered element in the dome
    ReactDOM.render(element, document.body);
</script>
